            border: 0

        #banner {
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -webkit-user-select: none;
            -ms-user-select: none;

            height: 250px;
            top: 0;

            position: absolute;
            content: '';
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 900

            position: absolute;
            content: '';
            left: 0;
            top: 0;
            width: calc(100% - 2px);
            height: calc(100% - 2px);
            z-index: 901;
            border: solid 1px #000
        }
